stages:         
  - test
  - build

variables:
 REGISTRY_HOSTNAME: gcr.io/pintu-sre

test-nodejs:
  image: node:14-alpine
  stage: test
  before_script:
   - cd nodejs
  script:
   - npm ci 
   - npm test 

test-golang:
  image: golang:1.18-alpine
  stage: test
  before_script:
   - cd golang
  script:
   - go mod download 
   - go run test 
   
